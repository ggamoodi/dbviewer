{% extends "layout.html" %}
{% block contents %}

        <input type="text" name="key">
        <input type="text" name="value">
        <input type="radio" name="type" value="string" checked>String
        <input type="radio" name="type" value="int">Int
        <input type="submit" value="submit">
    </form>
{% endblock %}
